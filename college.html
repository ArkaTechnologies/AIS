<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mobile Interface Only</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Mobile UI -->
    <div class="mobile-ui">
        <img src="logo.jpg" class="logo" alt="Logo">

        <h1>Select your college</h1>

</body>
</html>
